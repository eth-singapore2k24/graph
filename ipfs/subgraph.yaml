specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0xF70E96bD5A046062Ce21DF698754bFba9f461F2a"
      abi: Contract
      startBlock: 6733557
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - newCID
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: newCID(string)
          handler: handlenewCID
      file: ./src/contract.ts